<body class="bg-slate-50 text-slate-900">
    <!-- 404 Redirection script for GitHub Pages -->
    <script type="text/javascript">
      // Simple redirect to root while keeping the path information
      // In a more complex app, we'd use sessionStorage to pass the path to the main app
      window.location.href = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/';
    </script>
    <div id="root"></div>
</body>
